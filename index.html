<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Word Counter</h1>

    <textarea placeholder="Enter text here..."></textarea>

    <div class="outputrow">
        <div class="chars">Characters: <span id="characterCount">0</span></div>
        <div class="chars">Words: <span id="wordCount">0</span></div>
		<div class="chars">Sentences: <span id="sentenceCount">0</span></div>
		<div class="chars">Reading time: <span id="readingTime">0</span></div>
    </div>

	<div class="text">
		<p>type your text into the text-area to see the word-count</p>
	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
